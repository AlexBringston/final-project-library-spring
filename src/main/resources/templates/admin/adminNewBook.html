<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E-library</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Vollkorn:wght@400;600;700;800;900&display=swap" rel="stylesheet">
	<link th:replace="/common/fragments :: css">
	<link th:replace="/common/fragments :: image"/>
</head>
<body class="body">


<div th:replace="common/fragments :: header"></div>
	<section class="content">
		<div class="container">
			<div class="books-wrap">
				<div th:replace="admin/side-bar :: side-bar"></div>
				<div class="go-to">
					<p>Додати книгу</p>
					<form action="" class="new-book">
						<input type="text" placeholder="Назва книги">
						<div class="new-book-authors">
							<input type="text" placeholder="Автор книги">
							<input type="submit" action="" value="+">
						</div>
						<input type="text" placeholder="Рік видання">
						<input type="number" min="1" placeholder="Кількість екземплярів">
						<input type="submit" action="" value="Зберегти">
					</form>
				</div>
			</div>
		</div>
	</section>
<div th:replace="common/fragments :: footer"></div>
</body>
</html>
