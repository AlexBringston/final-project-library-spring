<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Vollkorn:wght@400;600;700;800;900&display=swap"
          rel="stylesheet">
    <link th:replace="/common/fragments :: css">
    <link th:replace="/common/fragments :: image"/>
</head>
<body class="body">


<div th:replace="common/fragments :: header"></div>
<section class="content">
    <div class="container">
        <div class="books-wrap">
            <div th:replace="admin/side-bar :: side-bar"></div>
            <div class="go-to">
                <p th:text="#{button.add.librarian}">Додати бібліотекаря</p>
                <form action="" class="new-book" method="post" th:object="${user}">
                    <label for="name" th:text="#{placeholder.enter.name}">Введіть ім'я:</label>
                    <input type="text" id="name" name="name" placeholder="">
                    <label for="surname" th:text="#{placeholder.enter.surname}">Введіть прізвище:</label>
                    <input type="text" id="surname" name="surname" placeholder="">
                    <label for="login" th:text="#{placeholder.enter.login}">Введіть логін:</label>
                    <input type="text" id="login" name="username" placeholder="">
                    <label for="password" th:text="#{placeholder.enter.password}">Введіть пароль:</label>
                    <input type="password" id="password" name="password" placeholder="">
                    <label for="reg-date" th:text="#{placeholder.enter.birth.date}">Введіть дату народження:</label>
                    <input id="reg-date" type="date" name="birthDate">
                    <input type="submit" th:value="#{button.apply}">
                </form>

                <div class="error-p" th:if="${#fields.hasErrors('${user.*}')}">
                    <p th:each="err : ${#fields.errors('${user.*}')}"><span>Error: </span><span
                            th:text="${err}">Error text</span></p>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="common/fragments :: footer"></div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
