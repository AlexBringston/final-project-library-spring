<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E-library</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Vollkorn:wght@400;600;700;800;900&display=swap" rel="stylesheet">
	<link th:replace="/common/fragments :: css">
	<link th:replace="/common/fragments :: image"/>
</head>
<body class="body">

<div th:replace="common/fragments :: header"></div>
	<section class="content">
		<div class="container">
			<div class="books-wrap">
				<div class="side-bar twin">
				</div>
				<div class="go-to">
					<p th:text="|#{title.reader} ${#authentication.getPrincipal().getName()}|"></p>
					<div class="registration-info">
						<p><span th:text="|#{title.name} : |">Ім'я:</span><span
								th:text="${#authentication.getPrincipal().getName()}"> Alex</span></p>
						<p><span th:text="|#{title.surname} : |">Прізвище:</span><span
								th:text="${#authentication.getPrincipal().getSurname()}"> Mulyk</span></p>
						<p><span th:text="|#{title.role} : |">Роль:</span><span th:text="#{title.reader}"> читач
						</span></p>
					</div>
				</div>
				<div class="side-bar right">
				</div>
			</div>
		</div>
	</section>
<div th:replace="common/fragments :: footer"></div>
</body>
</html>
