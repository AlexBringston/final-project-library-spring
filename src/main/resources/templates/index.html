		<input type="text" name="query" placeholder="Пошук">
		<input type="submit" value="">
	</form>
</div>

			<div class="books-wrap">
				<div class="side-bar">
					<div class="book-sort">
						<p>Cортувати</p>
						<select class="localization sort" name="sortField" form="form1">
							<option th:selected="${bookSearchDTO.getSortField().equals('name')}" value="name">Назва
							</option>
							<option th:selected="${bookSearchDTO.getSortField().equals('mainAuthor.surname')}"
									value="mainAuthor.surname">Автор
							</option>
							<option th:selected="${bookSearchDTO.getSortField().equals('publisher.name')}"
									value="publisher.name">
								Видання</option>
							<option
									th:selected="${bookSearchDTO.getSortField().equals('publishedAt')} "value="publishedAt">Дата	видання</option>
						</select>
						<select class="localization sort" name="sortDirection" form="form1">
							<option th:selected="${bookSearchDTO.sortDirection.equals('ASC')}" value="ASC">За
								зростанням</option>
							<option th:selected="${bookSearchDTO.sortDirection.equals('DESC')}" value="DESC">За
								спаданням</option>
						</select>
						<input type="submit" form="form1" value="Застосувати">
					</div>
				</div>
				<div class="go-to">

					<p>Електронний каталог</p>
					<div class="books-catalog">
						<div class="book" th:classappend="${#authorization.expression('isAuthenticated()') ? '' : 'order-disabled'}"

							</div>

									Бардуго</p>
								<p th:text="${book.getPublishedAt().getYear()}">2021</p>
							</div>
							<form method="post" th:action="@{/reader/orderBook/{id}(id = ${book.getId()})}" sec:authorize="hasRole('ROLE_READER')">
								<button type="submit">Order</button>
							</form>

						</button>
						<button th:if="${books.totalPages!=1 && !books.isLast()}"
